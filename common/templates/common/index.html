{% extends 'base.html' %}{% load staticfiles %}

<!-- Mainpage head css,js -->
{% block head %}
	<link rel="stylesheet" href="{% static 'common/css/main.css' %}?v={{ ASSETS_VERSION }}">
	<!-- <link rel="stylesheet" href="{% static 'festival/css/festival.css' %}?v={{ ASSETS_VERSION }}"> -->
{% endblock %}

<!-- Mainpage contents -->
{% block contents %}

<div class="container main">
	
	
	
	<div class="go-btn-wrapper">
		<a href="{% url 'fest_home' %}">
			<div class="go-festival">
				<div class="go-fest-bg"></div>
				<div class="go-text">
					<h2>삼육대학교 천보축전</h2>
					<p>10.07 MON</p>
					<div class="go-btn">
						페이지 이동하기 >
					</div>
				</div>
			</div>
		</a>
		<div class="main-movie-wrapper">
			<div class='embed-container'>
				<iframe src="https://www.youtube.com/embed/Km-rlvhtTOA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<a href="{% url 'comp_home' %}">
			<div class="go-competition">
				<div class="go-comp-bg"></div>
				<div class="go-text">
					<h2>삼육대학교 체육대회</h2>
					<p>10.08 TUE</p>
					<div class="go-btn">
						페이지 이동하기 >
					</div>
				</div>
			</div>
		</a>
	</div>

	<div class="main-info-wrapper">
		<a href="https://new.syu.ac.kr/school-life/school-bus/" target="_blank">
			<div class="go-bus">
				<h2>셔틀버스 안내</h2>
			</div>
		</a>
		<a href="https://new.syu.ac.kr/school-life/parking/" target="_blank">
			<div class="go-parking">
				<h2>주차 안내</h2>
			</div>
		</a>
	</div>
</div>
	
</div>	

{% endblock %}

<!-- Mainpage endbody contents -->
{% block endbody %}
{% endblock %}
