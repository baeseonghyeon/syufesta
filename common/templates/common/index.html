{% extends 'base.html' %}{% load staticfiles %}

<!-- Mainpage head css,js -->
{% block head %}
	<link rel="stylesheet" href="{% static 'common/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'festival/css/festival.css' %}">
	<link rel="stylesheet" href="{% static 'competition/css/competition.css' %}">
{% endblock %}

<!-- Mainpage contents -->
{% block contents %}

<div class="container main">
	<div class="main-title-wrapper">
		<h1>SYUFESTA</h1>
	</div>
	<div class="main-movie-wrapper">
		<iframe width="100%" height="100%" src="https://www.youtube.com/embed/kOHB85vDuow?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div>
	<div class="go-btn-wrapper">
		<a href="{% url 'fest_home' %}">
			<div class="go-festival">
				<div class="go-fest-bg"></div>
				<div class="go-text">
					<h2>천보축전</h2>
					<p>10.07 MON</p>
				</div>
				<div class="arrow go-right"></div>
			</div>
		</a>
		<a href="{% url 'comp_home' %}">
			<div class="go-competition">
				<div class="go-comp-bg"></div>
				<div class="go-text">
					<h2>체육대회</h2>
					<p>10.08 TUE</p>
				</div>
				<div class="arrow go-left"></div>
			</div>
		</a>
	</div>

	<div class="main-info-wrapper">
		<a href="https://new.syu.ac.kr/school-life/school-bus/" target="_blank">
			<div class="go-bus">
				<h2>셔틀버스 안내</h2>
			</div>
		</a>
		<a href="https://new.syu.ac.kr/school-life/parking/" target="_blank">
			<div class="go-parking">
				<h2>주차 안내</h2>
			</div>
		</a>
	</div>

	
	<!-- Add Arrows -->
	<div class="swiper-button-next"></div>
	<div class="swiper-button-prev"></div>
</div>
	
</div>	

{% endblock %}

<!-- Mainpage endbody contents -->
{% block endbody %}
{% endblock %}
