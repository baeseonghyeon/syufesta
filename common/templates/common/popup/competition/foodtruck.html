{% extends '../popup.base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static 'common/css/popup/competition/foodtruck.css' %}">
{% endblock %}
{% block content %}

<div class="foodtruck-container">
        <!-- 로고가 있는 부분 -->
        <div class="header">
            <div class="logo">
            </div>
                <div class="logo_food">
                푸드트럭 이름
                <p>{{ data.truck_name }}</p>
                <p>{{ data.menu }}</p>
            </div>
        </div>
        <!---->
        <div class="content">
            <div class="item">
                <!-- 트럭 설명이 있는 부분 -->
                <div class="row">
                    <div class="col">
                        <p>{{ data.truck_des }}</p>
                    </div>
                </div>
                <!-- 메뉴가 있는 부분 -->
                {% for menu in menus %}
                <div class="row">
                    <div class="col">
                        {{ menu.menu_name }} - {{ menu.menu_price }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    
    </div>
    <!----->
    
{% endblock %}
