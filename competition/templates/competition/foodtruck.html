{% extends './competition_base.html' %}{% load staticfiles %}

{% block competition-head %}
<link rel="stylesheet" href="{% static 'competition/css/foodtruck.css' %}">
{% endblock %}

{% block competition-content %}
<!---<div class="na" style="background-image:'competition/img/wallpaper.png'; ">--->

<div class="foodtruck-container">

</div>


<div style='display: none;'>

	<img src="{% static 'competition/img/wallpaper.png' %}" style="position:absolute; width:100%; height:1200px;">

	<img src="{% static 'competition/img/logo_main.svg' %}" style="position:relative; width:450px; height:200px; object-fit: cover; display: block; margin:0px auto;">

	<div class="wrap" onclick="showPopup(1);">
		<div class="food_main_img">
			<img src="{% static 'competition/img/box_foodtruck.png' %}">
		</div>
		<div class="food_main_text1">
				<img  src="{% static 'competition/img/compete_seatmap.png' %}" style="width:60px; height:60px; border: 3px solid #245770; border-radius: 7px;
				-moz-border-radius: 70px; -khtml-border-radius: 70px; -webkit-border-radius: 70px;" />
		</div>
		<div class="food_main_text2" >
			트럭 이름
			<br>
			한줄소개
			<!------>
			{% for food in foods %}
			<h1>{{ food.booth_id }}</h1> 
			<br>
			<p>{{ food.name }}</p>
		{% endfor %}
		</div>
	</div>

</div>
{% endblock %}
<script language="javascript">
	// function showPopup1() { window.open("api/popup/comp/seatmap/1", "width=200, height=300, left=100, top=50"); }
    function showPopup(pk){
        __likelion.popup.open('/api/popup/comp/seatmap/' + pk);
	}
</script>
