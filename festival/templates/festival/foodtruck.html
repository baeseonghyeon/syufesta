<script>
	$(document).ready(()=>{
		$('.festival').scrollLeft(($('.bf-map').width() / 3))
	});

	function openPopup(obj){
		var __data = [
				{ name : 'foodtruck1'},
				{ name : 'foodtruck2'},
				{ name : 'foodtruck3'},
				{ name : 'foodtruck4'},
				{ name : 'foodtruck5'}
				];
		var __obj = $(obj);
		var __currentVariable = __data[Number(__obj.attr('data-ft-idx'))-1];

		__likelion.popup.open('/static/common/templates/popup/tmp.comp.foodtruck.html' , 
		(obj)=>{
			console.log(__obj.attr('data-ft-idx'));
			$('.booth-name').text(__currentVariable.name);
		});

	}

</script>
