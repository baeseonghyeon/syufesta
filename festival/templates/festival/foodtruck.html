{% endblock %}

{% block festival-content %}
<link rel="stylesheet" href="{% static 'festival/css/foodtruck.css' %}">

	<a href="{% url 'home' %}">메인으로</a>

	<p class ="truckbooth">푸드트럭 & 부스</p>


	





<div data-bt-index onclick="openPopup(this)" class="booth1" data-ft-idx="1"><i class="fas fa-archway"></i></div>
<div data-bt-index onclick="openPopup(this)" class="booth2" data-ft-idx="2"><i class="fas fa-archway"></i></div>
<div data-bt-index onclick="openPopup(this)" class="truck1" data-ft-idx="3"><i class="fas fa-truck"></i></div>
<div data-bt-index onclick="openPopup(this)" class="truck2" data-ft-idx="4"><i class="fas fa-truck"></i></div>
<div data-bt-index onclick="openPopup(this)" class="truck3" data-ft-idx="5"><i class="fas fa-truck"></i></div>
<div data-bt-index onclick="openPopup(this)" class="truck4" data-ft-idx="6"><i class="fas fa-truck"></i></div>






<script>

	function openPopup(obj){
		var __data = [
				{ name : 'foodtruck1'},
				{ name : 'foodtruck2'},
				{ name : 'foodtruck3'},
				{ name : 'foodtruck4'},
				{ name : 'foodtruck5'}
				];
		var __obj = $(obj);
		var __currentVariable = __data[Number(__obj.attr('data-ft-idx'))];
		__likelion.popup.open(__currentVariable);

	}

</script>
