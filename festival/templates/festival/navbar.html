<script>
    $(document).on('scroll' , e =>{
        // console.log(e);
        let navbar = $('.navbar');
        let top = $(e.currentTarget).scrollTop();
        
        if(top != 0){ 
            if(!navbar.hasClass('.transparent')){
                navbar.addClass('transparent');
            } 
        }
        else{ 
            if(navbar.hasClass('transparent')){
                navbar.removeClass('transparent');
            }     
        }
    });
</script>
