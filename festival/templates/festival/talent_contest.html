{% extends './festival_base.html' %} {% load staticfiles %}
{% block festival-head %}

{% endblock %}
{% block festival-content %}
<!-- head에 link넣으니까 적용이 안됨 -->
<link rel="stylesheet" href="{% static 'festival/css/talent_contest.css' %}">
	<div class="talent-container">
		<div class="talent-nav">nav</div>
		<div class="row title">
			<div class="col-md-3 title">
				<p>장기자랑 참가자를 투표하세요!</p>
				<p>기간:19.10.07PM16:00~PM17:30종료까지</p>
			</div>
			<div class="col-md-9">
				<div class="row result">
					<!-- 순위 리스트 -->
					<!-- 재투표 버튼 때문에 한칸 더 만들어야함 -->
					{% for datas in data %}
					<div class="col-md-12 result">
						<img src="{% static 'festival/img/kim.jpg' %}">
						<span>{{datas.cont_participant_nm}}</span>
					</div>
					{% endfor %}
					
					
					
					<!-- 재투표 버튼 -->
					<div class = "talent-revoting button">
						<div>
							<p>재투표 하기</p>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	
{% endblock %}
